{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container">
<div class="flex-columns">
  <div class="left-column">
    <h2>Catalog</h1>
    <ul>
      {% for cat in categories %}
        <li>{{cat.name}}</li>
      {% endfor %}
    </ul>
  </div>
  <div class="right-column">
    <h2>Latest Items</h2>
    <ul>
      {% for item in categoryItems %}
        <li>{{item.name}} - {{item.cat_id}}</li>
      {% endfor %}
    </ul>
  </div>
</div>
</div>
{% endblock %}
